<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checks</title>
    <link rel="icon" type="image/x-icon" href="./icons/icon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      href="//db.onlinewebfonts.com/c/4104a580e6f3e91f7e6b93986bcddafa?family=Carbon+Bold"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="center">
      <div style="padding-bottom: 32px; text-align: center">
        <h1>This tab may or may not be notable</h1>
      </div>
      <div class="padding">
        <table>
          <tr>
            <td colspan="4" width="50%">
              <div class="content">
                <div class="flex centerItems">
                  <img src="./icons/check-red.svg" class="icon" />
                  <h2>Collectors</h2>
                </div>
                <h3 id="collectors">...</h3>
              </div>
            </td>
            <td colspan="4" width="50%">
              <div class="content">
                <div class="flex centerItems">
                  <img src="./icons/check-blue.svg" class="icon" />
                  <h2>Listed</h2>
                </div>
                <div class="flex baseline">
                  <h3 id="totalListed">...</h3>
                  <p style="margin-left: 4px">(</p>
                  <p id="percentageTotalListed"></p>
                  <p style="margin-left: 4px">%)</p>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <div class="content">
                <div class="flex centerItems">
                  <img src="./icons/check-orange.svg" class="icon" />
                  <h2>Secondary sales</h2>
                </div>
                <div class="flex centerItems">
                  <h3 id="trackedVolume">...</h3>
                  <h4 style="font-family: inherit">Ξ</h4>
                </div>
              </div>
            </td>
            <td colspan="4">
              <div class="content">
                <div class="flex centerItems">
                  <img src="./icons/check-light-blue.svg" class="icon" />
                  <h2>Unique owners</h2>
                </div>
                <div class="flex centerItems">
                  <h3 id="uniqueOwners">...</h3>
                  <h3>%</h3>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <div class="content">
                <div class="flex centerItems">
                  <img src="./icons/check-green.svg" class="icon" />
                  <h2>Top collector</h2>
                </div>
                <div class="flex baseline">
                  <h3 id="topCollector">...</h3>
                  <p style="margin-left: 4px">editions</p>
                </div>
              </div>
            </td>
            <td colspan="4">
              <div class="content">
                <div class="flex centerItems">
                  <img src="./icons/check-yellow.svg" class="icon" />
                  <h2>Avg. collector</h2>
                </div>
                <div class="flex baseline">
                  <h3 id="avgCollector">...</h3>
                  <p style="margin-left: 4px">editions</p>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <div class="content">
                <div class="flex centerItems">
                  <img src="./icons/check-dark-orange.svg" class="icon" />
                  <h2>Sales today</h2>
                </div>
                <h3 id="daySales">...</h3>
              </div>
            </td>
            <td colspan="4">
              <div class="content">
                <div class="flex centerItems">
                  <img src="./icons/check-dark-red.svg" class="icon" />
                  <h2>Floor price</h2>
                </div>
                <div class="flex baseline">
                  <h3 id="floorPrice">...</h3>
                  <h4 style="font-family: inherit">Ξ</h4>
                  <p style="margin-left: 4px">$</p>
                  <p id="floorPriceUSD"></p>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="iconBottom">
                <img src="./icons/check-yellow.svg" class="icon" />
              </div>
            </td>
            <td>
              <div class="iconBottom">
                <img src="./icons/check-light-blue.svg" class="icon" />
              </div>
            </td>
            <td>
              <div class="iconBottom">
                <img src="./icons/check-orange.svg" class="icon" />
              </div>
            </td>
            <td>
              <div class="iconBottom">
                <img src="./icons/check-red.svg" class="icon" />
              </div>
            </td>
            <td>
              <div class="iconBottom">
                <img src="./icons/check-blue.svg" class="icon" />
              </div>
            </td>
            <td>
              <div class="iconBottom">
                <img src="./icons/check-green.svg" class="icon" />
              </div>
            </td>
            <td>
              <div class="iconBottom">
                <img src="./icons/check-dark-red.svg" class="icon" />
              </div>
            </td>
            <td>
              <div class="iconBottom">
                <img src="./icons/check-dark-orange.svg" class="icon" />
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="footer">
      <p>Extension by <a href="https://twitter.com/carlosrsabreu">@carlosrsabreu</a></p>
      <p>
        <a href="https://opensea.io/collection/vv-checks">VV Checks</a> |
        <a href="https://twitter.com/jackbutcher">@jackbutcher</a> |
        <a href="https://twitter.com/jalil_eth">@jalil_eth</a> | <a href="https://twitter.com/traf">@traf</a>
      </p>
    </div>
  </body>
  <script src="./scripts/script.js"></script>
</html>
